<div class="alert alert-warning alert-dismissible fade show" (click)="closeAlert()" role="alert">
  <img
    src="https://w7.pngwing.com/pngs/711/621/png-transparent-warning-icon-error-computer-icons-orange-error-icon-miscellaneous-angle-triangle-thumbnail.png"
    class="alert-icon" alt="Alert Icon">
  <div class="alert-content">
    <strong>Warning!</strong>
    <p>{{message}}</p>
  </div>
  <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
</div>
